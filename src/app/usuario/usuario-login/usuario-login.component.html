<app-alerta-usuario></app-alerta-usuario>

<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat relative background-image">
  <div class="rounded-xl w-1/3 bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8 relative z-10">
    <div class="text-white ">
      <div class="mb-8 flex flex-col items-center ">
        <img src="https://i.ibb.co/BwSz8Tr/logo-removebg-preview.png" width="150" alt="" />
        <h1 class="text-[#64DEA1] mb-2 text-2xl font-bold ">Musicrítica</h1>
        <span class="text-gray-300">Login</span>
      </div>
      <form action="#" (ngSubmit)="login()" #form="ngForm" class="flex flex-col items-center">
        <div class="relative mb-4">
          <span class="absolute left-0 top-0 mt-2 ml-2">
            <img width="18" height="18" src="https://img.icons8.com/ios-filled/50/FFFFFF/mail.png" alt="mail" />
          </span>
          <input
            class="rounded-3xl border-none bg-gray-400 bg-opacity-50 px-6 py-2 pl-10 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md field-input"
            placeholder="E-mail" type="email" name="email" [(ngModel)]="email" required
            [ngClass]="{'border-red-500': form.submitted && !email}">
          <div class="alert-container">
            <div *ngIf="form.submitted && !email" class="text-red-500 text-sm">Campo obrigatório</div>
          </div>
        </div>
        <div class="relative mb-4">
          <span class="absolute left-0 top-0 mt-2 ml-2">
            <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/password.png" alt="password" />
          </span>
          <input
            class="rounded-3xl border-none bg-gray-400 bg-opacity-50 px-6 py-2 pl-10 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md field-input"
            placeholder="Senha" type="{{ mostrarSenha ? 'text' : 'password' }}" name="senha" [(ngModel)]="senha" required
            [ngClass]="{'border-red-500': form.submitted && !senha}">
          <button class="absolute right-0 mt-2 mr-2" type="button" (click)="toggleMostrarSenha()">
            <img *ngIf="!mostrarSenha" width="20" height="20" src="https://img.icons8.com/material-outlined/50/FFFFFF/closed-eye.png" alt="mostrar senha" />
            <img *ngIf="mostrarSenha" width="20" height="20" src="https://img.icons8.com/ios-glyphs/50/FFFFFF/visible--v1.png" alt="ocultar senha" />
          </button>
          <div class="alert-container">
            <div *ngIf="form.submitted && !senha" class="text-red-500 text-sm">Campo obrigatório</div>
          </div>
        </div>




        <div class="flex mt-4">
          <p class="ml-4 text-sm text-white mr-2 ">Não tem uma conta?</p>
          <button class="text-sm text-white underline " type="button" (click)="criarConta()">Cadastrar-se</button>
        </div>
        <div class=" flex justify-center text-lg text-black">
          <button class="form-button text-center mb-2" type="submit">ENTRAR</button>
        </div>
        <div class="flex items-center justify-center">
          <button class="text-sm mt-4 text-white underline " type="button" (click)="esqueceuSenha()">Esqueci minha
            senha</button>
        </div>
      </form>
    </div>
  </div>
</div>
