<div class="bg-custom-gray flex justify-center items-center h-screen">
  <div class="bg-custom-green flex flex-col justify-center items-center p-12 rounded-xl mt-24 mb-24">
    <h2 class="text-white mb-4">LOGIN</h2>
    <form class="flex flex-col" (ngSubmit)="login()">
      <div class="relative">
        <span class="absolute left-0 top-0 mt-2 ml-2">
          <img width="18" height="18" src="https://img.icons8.com/ios-filled/50/FFFFFF/mail.png" alt="mail"/>
        </span>
        <input class="form-input pl-12" type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
      </div>
      <div class="relative">
        <span class="absolute left-0 top-0 mt-2 ml-2">
          <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/password.png" alt="password"/>
        </span>
        <input class="form-input pl-12" type="password" name="senha" [(ngModel)]="senha" placeholder="Senha" required>
      </div>
      <div class="flex items-center justify-center items-center">
        <button class="text-white underline custom-button" type="button" (click)="esqueceuSenha()">Esqueci minha senha</button>
      </div>
      <div class="flex items-center mt-4">
        <p class="text-white mr-2 custom-text">NÃ£o tem uma conta?</p>
        <button class="text-white underline custom-button" type="button" (click)="criarConta()">Crie uma agora</button>
      </div>
      <div class="flex items-center justify-center">
        <button class="form-button mt-4" type="submit">ENTRAR</button>
      </div>
    </form>
  </div>
</div>
