<div class="bg-custom-gray flex justify-center items-center h-screen">
  <div class="bg-custom-green flex flex-col justify-center items-center p-12 rounded-xl mt-24 mb-24">
    <h2 class="text-white mb-4">RECUPERAR SENHA</h2>
    <form class="flex flex-col" (ngSubmit)="esqueceuSenha()">
      <div class="relative">
        <span class="absolute left-0 top-0 mt-2 ml-2">
          <img id="img" width="18" height="18" src="https://img.icons8.com/ios-filled/50/FFFFFF/mail.png" alt="mail"/>
        </span>
        <input class="form-input pl-12" type="email" id="input-email" name="email" [(ngModel)]="email" placeholder="Email" required>
      </div>
      <div class="flex items-center mt-4 justify-center">
        <button class="text-white underline custom-button" id="button-voltar" type="button" (click)="voltar()">Voltar</button>
      </div>
      <button class="form-button mt-4" id="button-enviar" type="submit">ENVIAR</button>
    </form>
  </div>
</div>
