<div class="dark">
  <div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-custom-gray text-black dark:text-white">
    <div class="h-full ml-14 mt-14 mb-10 md:ml-64">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 p-4 gap-4">

        <!-- Componente de filtro (exemplo) -->
        <div class="mt-16 dark:bg-gray-800 shadow-lg rounded-md flex items-center justify-between p-3 border-b-4 border-blue-600 dark:border-gray-600 text-white font-medium group">
          <p>Usuário</p>
          <div class="text-right">
            <form (submit)="buscarDenunciaPorNome($event)" class="flex items-center space-x-2">
              <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
              <div class="relative flex-grow">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                  </svg>
                </div>
                <input type="search" id="search" [(ngModel)]="searchTerm" name="searchTerm" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
              </div>

            </form>
          </div>
        </div>
        <button (click)="buscarDenunciaPorNome($event)" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded ">
          Procurar
      </button>
      </div>

      <!-- Tabela de denúncias -->
      <div class="w-full p-4">
        <div class="w-full overflow-hidden rounded-lg shadow-xs">
          <div class="w-full overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                  <th class="px-4 py-3">Usuário Reportado</th>
                  <th class="px-4 py-3">Usuário</th>
                  <th class="px-4 py-3">Comentário</th>
                  <th class="px-4 py-3">Status</th>
                  <th class="px-4 py-3">Data</th>
                </tr>
              </thead>
              <tbody>
                <!-- Iteração sobre as denúncias -->
                <tr *ngFor="let denuncia of denuncias">
                  <td class="px-4 py-3">{{ denuncia.usuarioReportado.nome }}</td>
                  <td class="px-4 py-3">{{ denuncia.usuario.nome }}</td>
                  <td class="px-4 py-3">{{ truncateText(denuncia.comentario.comentario, 10) }}</td>
                  <td class="px-4 py-3">{{ denuncia.status }}</td>
                  <td class="px-4 py-3">{{ denuncia.dt_denuncia }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
