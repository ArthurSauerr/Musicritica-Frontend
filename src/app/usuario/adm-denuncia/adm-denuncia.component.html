<!-- SeuComponente.component.html -->

<div class="dark">
  <div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-custom-gray text-black dark:text-white">
    <div class="h-full ml-14 mt-14 mb-10 md:ml-64 flex justify-center items-center">
      <div class="w-full max-w-4xl p-4">
        <div class="mt-14 flex justify-center items-center space-x-4">
          <!-- Componente de filtro -->
          <form (submit)="buscarDenuncias($event)" class="flex items-center space-x-4 w-full">
            <div class="w-full">
              <label for="search" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuário</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                  </svg>
                </div>
                <input type="search" id="search" [(ngModel)]="searchTerm" name="searchTerm" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
              </div>
            </div>

            <!-- Campos de data -->
            <div class="w-full">
              <label for="startDate" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Data Início</label>
              <input type="text" id="startDate" [(ngModel)]="startDate" name="startDate" placeholder="dd-mm-aaaa" class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (input)="applyDateMask($event)" required />
            </div>

            <div class="w-full">
              <label for="endDate" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Data Fim</label>
              <input type="text" id="endDate" [(ngModel)]="endDate" name="endDate" placeholder="dd-mm-aaaa" class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (input)="applyDateMask($event)" required />
            </div>

            <div class="w-full">
              <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded p-2 w-full">
                Procurar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabela de denúncias -->
    <div class="w-full p-4">
      <div class="w-full overflow-hidden rounded-lg shadow-xs">
        <div class="w-full overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                <th class="px-4 py-3">Usuário Reportado</th>
                <th class="px-4 py-3">Usuário</th>
                <th class="px-4 py-3">Comentário</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3">Data</th>
              </tr>
            </thead>
            <tbody>
              <!-- Iteração sobre as denúncias -->
              <tr *ngFor="let denuncia of denuncias">
                <td class="px-4 py-3">{{ denuncia.usuarioReportado.nome }}</td>
                <td class="px-4 py-3">{{ denuncia.usuario.nome }}</td>
                <div class="clickable-text" (click)="openModal(denuncia.comentario.comentario)">
                  {{ truncateText(denuncia.comentario.comentario, 20) }}
                </div>
                <td class="px-4 py-3">{{ denuncia.status }}</td>
                <td class="px-4 py-3">{{ denuncia.dt_denuncia }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div *ngIf="showModalDenuncia"
            class="fixed inset-0 flex items-center justify-center bg-opacity-50 backdrop-filter backdrop-blur-sm">
            <div id="modalComentario"
              class="fundo-comentarios-modal p-8 rounded-xl shadow-lg w-96 overflow-y-auto max-h-96">
              <div class="flex-grow mb-6">
                <div class="py-2 px-4 mb-4 rounded-lg rounded-t-lg custom-checkbox">
                  <textarea [(ngModel)]="comentarioSelecionado" id="comment" rows="6"
                    class="px-0 w-full bg-transparent text-sm text-white border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400"
                    placeholder="Edite seu comentário..." disabled></textarea>
                </div>
                <button type="button" (click)= "closeModalDenuncia()"
                  class="custom-checkbox inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                  OK
                </button>
              </div>
              <div class="flex justify-center">
              </div>
            </div>
          </div>
  </div>
</div>
