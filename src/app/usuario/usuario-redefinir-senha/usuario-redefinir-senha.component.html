<form (ngSubmit)="redefinirSenha()" #passwordResetForm="ngForm">
    <div class="py-16">
        <div class="flex shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl bg-custom justify-center">
            <div class="w-full p-8 lg:w-1/2 bg-custom-green flex flex-col justify-center items-center">
                <h2 class="text-2xl text-center custom-h2">INSIRA A NOVA SENHA</h2>
                <div class="relative">
                    <span class="absolute left-0 top-0 mt-2 ml-2">
                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/password.png" alt="password"/>
                      </span>
                      <input class="form-input" type="password" name="senha" [(ngModel)]="senha" placeholder="Senha" required>
                </div>
                <div class="relative">
                    <span class="absolute left-0 top-0 mt-2 ml-2">
                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/password.png" alt="password"/>
                      </span>
                      <input class="form-input" type="password" name="senha" [(ngModel)]="confirmarSenha" placeholder="Confirme a senha" required>
                </div>
                <button class="form-button text-center mt-4" type="submit" [disabled]="passwordResetForm.invalid">REDEFINIR SENHA</button>
            </div>
        </div>
    </div>
</form>
