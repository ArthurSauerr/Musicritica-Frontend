<div class="bg-custom-gray flex justify-center items-center h-screen">
  <div class="bg-custom-blue flex flex-col justify-center items-center p-12 rounded-xl mt-24 mb-24 relative">
    <div class="overlay"></div>
    <img class="absolute inset-y-0 left-0 h-full object-cover rounded-l-xl" src="https://i.imgur.com/UVHtlUy.png" alt="Imagem de Fundo"/>
  </div>
  <div class="bg-custom-green flex flex-col justify-center items-center p-12 rounded-xl mt-24 mb-24">
    <h2 class="text-white mb-4">CADASTRO</h2>
    <form class="flex flex-col flex-grow" (ngSubmit)="registrar()">
      <div class="relative">
        <span class="absolute left-0 top-0 mt-2 ml-2">
          <img width="21" height="21" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/person-male.png" alt="person-male"/>
        </span>
        <input class="form-input pl-12" type="text" name="nome" [(ngModel)]="nome" placeholder="Nome" required>
      </div>
      <div class="relative">
        <span class="absolute left-0 top-0 mt-2 ml-2">
          <img width="18" height="18" src="https://img.icons8.com/ios-filled/50/FFFFFF/mail.png" alt="mail"/>
        </span>
        <input class="form-input" type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
      </div>
      <div class="relative">
        <span class="absolute left-0 top-0 mt-2 ml-2">
          <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/password.png" alt="password"/>
        </span>
        <input class="form-input" type="password" name="senha" [(ngModel)]="senha" placeholder="Senha" required>
      </div>
      <button class="form-button" type="submit">CADASTRAR</button>
    </form>
  </div>
</div>
