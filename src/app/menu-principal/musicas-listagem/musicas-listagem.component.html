<div *ngIf="musicas.length > 0" class="flex flex-wrap -mx-1">
  <div *ngFor="let musica of musicas" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-1">
    <div class="relative" (click)="avancar(musica)">
      <img  [src]="musica.album.images[1].url" alt="{{ musica.name }}" class="w-full h-auto md:h-64 object-cover transition duration-300 ease-in-out transform hover:scale-110 hover:brightness-75">
      <div class="absolute inset-0 flex items-center justify-center text-white text-xl font-semibold bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity duration-300 ease-in-out">
        {{ musica.name }}
      </div>
    </div>
  </div>
</div>

<div class="mr-8 ml-8 mt-10 mb-10 custom-input">
  <p class="custom-href text-2xl font-semibold ">
    Mais populares
  </p>
</div>
