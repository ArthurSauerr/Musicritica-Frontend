<div class="mr-12 ml-12 mt-32 mb-10 custom-input">
  <p class="custom-href text-2xl font-semibold">
    Mais populares no Brasil
  </p>
</div>
<div class="wrapper mr-6 ml-12">
  <ng-container *ngFor="let setor of [1, 2, 3]">
    <section id="setor{{setor}}">
      <a [href]="'#setor' + (setor === 1 ? 3 : setor - 1)" class="mt-6 arrow__btn ">‹</a>
      <div class="item" *ngFor="let chart of topChartsYoutube.slice((setor - 1) * 5, setor * 5)">
        <div (click)="avancar(chart)">
          <img class="h-64  rounded-lg" [src]="chart.album.images[1].url" alt="Describe Image">
        </div>
      </div>
      <a [href]="'#setor' + (setor === 3 ? 1 : setor + 1)" class="mt-6 arrow__btn ">›</a>
    </section>
  </ng-container>
</div>
<div class="mr-12 ml-12 mt-20 mb-10 custom-input">
  <p class="custom-href text-2xl font-semibold">
    Mais populares mundialmente
  </p>
</div>
<div class="wrapper mr-6 ml-12">
  <ng-container *ngFor="let section of [1, 2, 3]">
    <section id="section{{section}}">
      <a [href]="'#section' + (section === 1 ? 3 : section - 1)" class="mt-6 arrow__btn ">‹</a>
      <div class="item" *ngFor="let chart of topCharts.slice((section - 1) * 5, section * 5)">
        <div (click)="avancar(chart)">
          <img class="h-64  rounded-lg" [src]="chart.album.images[1].url" alt="Describe Image">
        </div>
      </div>
      <a [href]="'#section' + (section === 3 ? 1 : section + 1)" class="mt-6 arrow__btn ">›</a>
    </section>
  </ng-container>
</div>
