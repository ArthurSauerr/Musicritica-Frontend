<div *ngIf="musicas.length > 0">
  <div class="slick-carousel flex flex-wrap">
    <div *ngFor="let musica of musicas" class="px-4 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6">
      <div class="bg-gray-200 p-4 rounded-lg shadow-lg mb-2 mt-4">
        <p class="font-semibold">{{ musica.name }}</p>
        <p>{{ musica.album.name }}</p>
        <p>{{ musica.album.release_date }}</p>
        <img [src]="musica.album.images[1].url" alt="{{ musica.name }}" class="mt-2 rounded-lg">
      </div>
    </div>
  </div>
</div>
