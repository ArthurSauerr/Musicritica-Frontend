<div class="mr-12 ml-12 mt-32 mb-6 custom-input">
  <p class="custom-href text-2xl font-semibold ">
    Resultados da busca
  </p>
</div>
<div *ngIf="musicas.length > 0" class="flex mr-8 ml-8 flex-wrap -mx-1 mt-10">
  <div *ngFor="let musica of musicas" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-4 chart-container">
    <div class="relative rounded-md overflow-hidden" (click)="avancar(musica)">
      <img [src]="musica.album.images[1].url" alt="{{ musica.name }}" class="chart-image">
      <div class="chart-info">
        {{ musica.name }}
      </div>
    </div>
  </div>
</div>
