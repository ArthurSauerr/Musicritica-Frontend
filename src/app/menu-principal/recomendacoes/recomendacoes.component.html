<div class="mr-8 mt-32">
  <div class="mr-12 ml-20 mb-10 custom-input">
    <p class="custom-href text-4xl font-semibold mb-4">
      Playlist - {{genero1}}
    </p>
  </div>
  <div class="wrapper mr-6 ml-20">
    <ng-container *ngFor="let setor of [1, 2, 3]">
      <section id="setor{{setor}}">
        <a [href]="'#setor' + (setor === 1 ? 3 : setor - 1)" class="mt-6 arrow__btn ">‹</a>
        <div class="item" *ngFor="let item of itensRecomendadosGenero1.slice((setor - 1) * 5, setor * 5)">
          <div>
            <img class="h-65  rounded-lg" [src]="item.images[1].url" alt="Describe Image">
          </div>
        </div>
        <a [href]="'#setor' + (setor === 3 ? 1 : setor + 1)" class="mt-6 arrow__btn ">›</a>
      </section>
    </ng-container>
  </div>
  <div class="mr-12 ml-20 custom-input">
    <p class="custom-href text-4xl font-semibold mb-4">
      Playlist - {{genero2}}
    </p>
  </div>
  <div class="wrapper mr-6 ml-20 mb-10">
    <ng-container *ngFor="let section of [1, 2, 3]">
      <section id="section{{section}}">
        <a [href]="'#section' + (section === 1 ? 3 : section - 1)" class="mt-6 arrow__btn ">‹</a>
        <div class="item" *ngFor="let chart of itensRecomendadosGenero2.slice((section - 1) * 5, section * 5)">
          <div>
            <img class="h-65  rounded-lg" [src]="chart.images[1].url" alt="Describe Image">
          </div>
        </div>
        <a [href]="'#section' + (section === 3 ? 1 : section + 1)" class="mt-6 arrow__btn ">›</a>
      </section>
    </ng-container>
  </div>
  <div class="mr-12 ml-20 mb-10 custom-input">
    <p class="custom-href text-4xl font-semibold mb-4">
      Playlist - {{genero3}}
    </p>
  </div>
  <div class="wrapper mr-6 ml-20">
    <ng-container *ngFor="let setor of [1, 2, 3]">
      <section id="setor{{setor}}">
        <a [href]="'#setor' + (setor === 1 ? 3 : setor - 1)" class="mt-6 arrow__btn ">‹</a>
        <div class="item" *ngFor="let track of itensRecomendadosGenero3.slice((setor - 1) * 5, setor * 5)">
          <div>
            <img class="h-65  rounded-lg" [src]="track.images[1].url" alt="Describe Image">
          </div>
        </div>
        <a [href]="'#setor' + (setor === 3 ? 1 : setor + 1)" class="mt-6 arrow__btn ">›</a>
      </section>
    </ng-container>
  </div>
</div>
