<div class="h-screen flex flex-col">
  <div class="bg-gradient-to-r from-gray-500 to-gray-700 text-white p-4 flex items-end justify-between">
    <div class="flex items-end">
      <img [src]="musica.album.images[1].url" alt="{{ musica.name }}"
        class="ml-8 mt-8 mb-6 w-60 h-60 overflow-hidden mr-4 flex-shrink-0 rounded-lg shadow-[0_50px_25px_-24px_rgb(0,0,0,0.5)]">
      <div>
        <h1 class="text-6xl font-bold mb-4">{{ musica.name }}</h1>
        <h2 class="text-2xl font-bold mb-6">{{ musica.album.name }}</h2>
      </div>
    </div>
    <div class="mb-2 flex">
      <div class="mr-2">
        <img width="54" height="54" src="https://img.icons8.com/nolan/54/fm.png" alt="fm"
          class="hover:transform hover:scale-125 hover:cursor-pointer transition duration-300" />
      </div>
      <div>
        <img width="53" height="48" src="https://img.icons8.com/color/48/spotify--v1.png" alt="spotify--v1"
          class="hover:transform hover:scale-125 hover:cursor-pointer transition duration-300" />
      </div>
    </div>
  </div>
  <div>
    <h1>{{musicaLastFM.wiki.summary}}</h1>
  </div>
</div>
