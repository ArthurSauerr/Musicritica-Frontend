<div class="max-w-md mx-auto mt-10">
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-4">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{'border-red-500': form.submitted && !nome}">
        <div *ngIf="form.submitted && !nome" class="text-red-500 text-sm">Campo obrigatório</div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{'border-red-500': form.submitted && !email}">
        <div *ngIf="form.submitted && !email" class="text-red-500 text-sm">Campo obrigatório</div>
      </div>
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="senha" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{'border-red-500': form.submitted && !senha}">
        <div *ngIf="form.submitted && !senha" class="text-red-500 text-sm">Campo obrigatório</div>
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
