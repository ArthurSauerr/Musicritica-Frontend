<nav class="navbar text-white p-4 fixed top-0 left-0 right-0 z-50 custom-bg "
  *ngIf="mostrarNavbar">
  <div class="container mx-auto flex items-center">
    <div>
      <a href="#" class="text-xl font-bold musicritica-button">Musicritica</a>
    </div>
    <div class="flex items-center ml-4 ">
      <a href="/descobrir" class="mr-4 nav-buttons">Descobrir</a>
      <a href="/ranking" class="mr-4 nav-buttons">Ranking</a>
      <a href="usuario/denuncia" class="mr-4 nav-buttons">Denúncias</a>
    </div>
    <div class="relative ml-auto mr-32 mb-1">
      <span class="absolute right-0 top-0 mt-2 ml-2">
        <img (click)="enviarParametro()" width="20" height="20"
          src="https://img.icons8.com/ios-filled/50/64dea1/search--v1.png" alt="search--v1" />
      </span>
      <input type="text" [(ngModel)]="musicaProcurada" placeholder="Buscar"
        class="custom-input text-white px-1 py-2 focus:outline-none" (keyup.enter)="enviarParametro()">
    </div>

    <div *ngIf="!isUsuarioLogado()">
      <button (click)="login()" class="nav-buttons" >Login</button>
    </div>

    <div class="relative inline-block text-left">
  <div class="profile-container">
    <div *ngIf="usuario?.imagem_perfil" class="profile-image-container" (mouseenter)="showDropdownMenu()" (mouseleave)="hideDropdownMenu()">
      <img class="rounded-full cursor-pointer" width="30" height="30" [src]="'data:image/jpeg;base64,' + usuario.imagem_perfil" alt="Imagem de Perfil">
    </div>

    <div id="dropdownMenu" class="hidden absolute z-10 origin-top mt-2 w-44 origin-top divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dropdown-menu-animation " (mouseenter)="showDropdownMenu()" (mouseleave)="hideDropdownMenu()">
      <!-- <div class="py-1" role="none">
        <a class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">{{usuario.nome}}</a>
        <a class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">{{usuario.email}}</a>
      </div> -->
      <div class="py-1" role="none">
        <button (click)="verPerfilUsuario()" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">Ver Perfil</button>
        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">Editar Perfil</a>
      </div>
      <div class="py-1" role="none">
        <a href="usuario/denuncia" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">Denúncias</a>
      </div>
      <div class="py-1" role="none">
        <button (click)="logout()" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">Finalizar Sessão</button>
      </div>
    </div>
  </div>
</div>
</div>
</nav>
